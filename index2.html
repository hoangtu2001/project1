<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>
    <h2>JavaScript Statement</h2>
    <p>JavaScript code blocks are written between { and }</p>
    <button type="button" onclick="myfunc()">Click Me</button>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        function myfunc() {
          document.getElementById('demo').innerHTML="Hello";
          document.getElementById('demo1').innerHTML="How are you";
          var x= 3.14;
          var y= 314;
          var z= 1;
          document.getElementById('demo2').innerHTML= x + " " + y + " " + z;
        }
    </script> 
</body>
</html>
